<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stylish Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
            width: 100%;
        }

        main {
            text-align: center;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            width: 80%;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 2rem;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        My Stylish Page
    </header>

    <main>
        <h1>Welcome to My Stylish Page</h1>
        <p>This is a simple and stylish webpage. Feel free to explore!</p>
        <p>Click <a href="#">here</a> to learn more.</p>
    </main>

    <footer>
        Â© 2023 My Stylish Page. All rights reserved.
    </footer>

</body>
</html>
